<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cv</title>
    <link rel="stylesheet" href="app.css">
    <script src="https://kit.fontawesome.com/da6ef82edf.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">

</head>

<body>
    <div class='outer-body'>
        <div class='inner-body'>
            <section class='first-section'>
                <section class='identity'>
                    <section class='photo'>
                        <img src='https://images.unsplash.com/photo-1482424917728-d82d29662023?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=731&q=80'
                            alt='farhan'>
                    </section>
                    <section class='name'>
                        <div class='username'>
                            The Coder
                        </div>
                        <div class="city">
                            <i class="fas fa-map-marker-alt"></i>
                            <span class='label'>California</span>
                        </div>
                    </section>
                </section>

                <section class='skill'>
                    <div class='main-skill'>
                        <div class='skill-heading'>Skills</div>
                        <div class='logo-skill'>
                            <i class="fab fa-html5"></i>
                            <span class='span-logo'>HTML5</span>
                        </div>
                        <div class='logo-skill'>
                            <i class="fab fa-css3-alt"></i>
                            <span class='span-logo'>CSS3</span>
                        </div>
                        <div class='logo-skill'>
                            <i class="fab fa-js"></i>
                            <span class='span-logo'>JS</span>
                        </div>
                    </div>
                    <div class='sub-skill'>
                        <div class='first-sub-skill'>
                            <div class='sub-skill-design'>Web Development</div>
                            <div class='sub-skill-design'>Web Design</div>
                        </div>
                        <div class='second-sub-skill'>
                            <div class='sub-skill-design'>UI/UX</div>
                            <div class='sub-skill-design'>Backend Development</div>
                        </div>
                    </div>
                </section>
            </section>


            <section class='popularity'>
                <div class='pop-stat'>
                    <i class="fas fa-thumbs-up"></i>
                    <div class='pop-stat-label'>
                        320 Likes
                    </div>
                </div>
                <div class='pop-stat'>
                    <i class="fas fa-eye"></i>
                    <div class='pop-stat-label'>
                        2980 Views
                    </div>
                </div>
                <div class='pop-stat'>
                    <i class="fas fa-comment"></i>
                    <div class='pop-stat-label'>
                        117 Comments
                    </div>
                </div>
            </section>
            <section class='profile'>
                <div class="profile-stat">Profile</div>
                <div class="profile-stat">Card</div>
                <div class="profile-stat">Ui</div>
                <div class="profile-stat">Design</div>
            </section>
        </div>
    </div>
</body>

</html>
